<div class="login-status-header">
    <div *ngIf="isAutheticated && userFullName" class="login-status-user-info">
        Welcom back {{userFullName}}
    </div>

    <button *ngIf="!isAutheticated" routerLink="/login" class="security-btn">Login</button>
    
    <button *ngIf="isAutheticated" (click)="logout()" class="security-btn">Login</button>

</div>
